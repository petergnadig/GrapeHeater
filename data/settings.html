<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="settingsStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>Settings</h1>
    <div class="container">
        <form action="/submit" class="beallitForm">
            <table>
                <tr>
                    <td><label for="newtemp">Új hőmérséklet:</label></td>
                    <td><input type="number" id="newtemp" name="newtemp" value="%TEMPSET%"></td>
                </tr>
                <tr>
                    <td><label for="wifinetwork">Wifi hálózat:</label></td>
                    <td><input type="text" id="wifinetwork" name="wifinetwork" value="%WIFINETWORK%"></td>
                </tr>
                <tr>
                    <td><label for="wifipassword">Wifi jelszó:</label></td>
                    <td><input type="text" id="wifipassword" name="wifipassword" value="%WIFIPASSWORD%"></td>
                </tr>
            </table>
            <input type="submit" id="beallitButton" class="btn btn-success" value="Beállít">
        </form>
    </div>
    <div class="container">
        <form action="/index.html" class="inlineForm">
            <input type="submit" class="btn btn-success" value="VISSZA" />
        </form>
        <form action="/index2.html" class="inlineForm">
            <input type="submit" class="btn btn-success" value="index2" />
        </form>
    </div>

</body>
<script type="text/javascript" src="settingsScripts.js"></script>

</html>
