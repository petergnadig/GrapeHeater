<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index2newStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/chart/Chart.js"></script>
    <title>Document</title>
</head>

<body>
    <h1> Szöllőmelegítő </h1>


    <div class="container adatok">
        <table border='2'>
            <tr>
                <td><span class="sensor-labels">Hőmérséklet 1: </span></td>
                <td><span class="sensor-labels">Hőmérséklet 2: </span></td>
                <td><span class="sensor-labels">Beállított: </span></td>
                <td><span class="sensor-labels">Fűtés: </span></td>
            </tr>
            <tr>
                <td><span id="temperature1">%TEMPERATURE1%</span> <sup class="units">°C</sup></td>
                <td><span id="temperature2">%TEMPERATURE2%</span> <sup class="units">°C</sup></td>
                <td><span id="settemp">%SETTEMP%</span> <sup class="units">°C</sup></td>
                <td><span id="heating">%HEATING%</span></td>
            </tr>
        </table>
    </div>

    <div class="container">
        <form action="/index.html">
            <input type="submit" class="btn btn-success" value="VISSZA" />
        </form>
        <form action="/settings.html">
            <input type="submit" class="btn btn-success" value="Settings" />
        </form>
    </div>

    <div class="chartHolder3">
        <div class="chartHolder2">
            <div id="gifDiv">
                <img id="gif" src="loading.gif">
            </div>
            <div class="chartHolder">
                <canvas style="min-width: 800px; min-height: 400px;" id="myChart"></canvas>
            </div>
        </div>    
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="index2Scripts.js"></script>
<script type="text/javascript" src="myChartScripts.js"></script>

</html>
