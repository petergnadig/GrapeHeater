<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index2Style.css">
    <script src="/chart/Chart.js"></script>
    <title>Document</title>
</head>

<body>
    <h1> Szöllőmelegítő </h1>


    <div class="adatok">
        <table>
            <tr>
                <td><span class="sensor-labels">Hőmérséklet 1: </span></td>
                <td><span class="sensor-labels">Hőmérséklet 2: </span></td>
                <td><span class="sensor-labels">Beállított: </span></td>
                <td><span class="sensor-labels">Fűtés: </span></td>
            </tr>
            <tr>
                <td><span id="temperature1">%TEMPERATURE1%</span> <sup class="units">°C</sup></td>
                <td><span id="temperature2">%TEMPERATURE2%</span> <sup class="units">°C</sup></td>
                <td><span id="settemp">%SETTEMP%</span> <sup class="units">°C</sup></td>
                <td><span id="heating">%HEATING%</span></td>
            </tr>
        </table>
    </div>

    <div class="navigationButtonHolder">
        <form action="/index.html">
            <input type="submit" value="VISSZA" />
        </form>
        <form action="/settings.html">
            <input type="submit" value="Settings" />
        </form>
    </div>
    
    <div class="container">
        <div id="gifDiv">
            <img id="gif" src="loading.gif">
        </div>
        <div class="chart-container" style="position: relative; height:40vh; width:80vw">
            <canvas id="myChart"></canvas>
        </div>
    </div>


    
    


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="index2Scripts.js"></script>
<script type="text/javascript" src="myChartScripts.js"></script>
</html>
