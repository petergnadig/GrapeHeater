<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
    <head>
      <title>Szöllőmelegítő</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1> Szöllőmelegítő </h1>
        <p>
            <span class="sensor-labels">Hőmérséklet 1: </span>
            <span id="temperature1">%TEMPERATURE1%</span>
            <sup class="units">°C</sup>
            <br><br>
            <span class="sensor-labels">Hőmérséklet 2: </span>
            <span id="temperature2">%TEMPERATURE2%</span>
            <sup class="units">°C</sup>
            <br><br>
            <span class="sensor-labels">Fűtés: </span>
            <span id="heating">%HEATING%</span>
        </p>
        <div class="inputThings">
          <form action="/submit">
            <table>
              <tr>
                <td><label for="newtemp">Új hőmérséklet:</label></td>
                <td><input type="number" id="newtemp" name="newtemp" value="%TEMPSET%"></td>
              </tr>
              <tr>
                <td><label for="wifinetwork">Wifi hálózat:</label></td>
                <td><input type="text" id="wifinetwork" name="wifinetwork" value="%WIFINETWORK%"></td>                
              </tr>
              <tr>
                <td><label for="wifipassword">Wifi jelszó:</label></td>
                <td><input type="text" id="wifipassword" name="wifipassword" value="%WIFIPASSWORD%"></td>
              </tr>
            </table>
            <input type="submit" value="Beállít">
         </form>
        </div>

        <div class="navigationToAnotherPage">
          <form action="/myChart.html">
              <input type="submit" value="Chart" />
          </form>
          <form action="/teszt/teszt.html">
              <input type="submit" value="teszt html" />
          </form>
        </div>

       
    </body>

    <script type="text/javascript" src="indexScripts.js"></script>
</html>
